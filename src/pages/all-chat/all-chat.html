<ion-header>

  <ion-navbar color="secondary">
    <ion-title>AllChat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <div *ngFor="let item of chats">
    <ion-item (click)="goToChat()">
      <ion-avatar item-left>
        <img src="{{item.user.foto_profil}}">
      </ion-avatar>
      <h2>{{item.user.Username}}</h2>
      <p>{{item.chat}}</p>
    </ion-item>
  </div>
</ion-list>
</ion-content>
