<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="logo">
    <ion-card-content >
      <ion-item>
      <ion-avatar item class="logo">
      <img src = "{{fotoprofil}}">
    </ion-avatar>
      <ion-title>
        {{username}}
      </ion-title>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list>

    <ion-item (click)="goToEditProfile()">
        <ion-icon name="create" item-left></ion-icon>
          Edit Profile          
    </ion-item>

    <ion-item (click)="logoutProses()">
        <ion-icon name="log-out" item-left></ion-icon>
          Logout          
    </ion-item>
  
<div *ngFor = "let trip of trips">

  <ion-card >
      <img class col-60 src="{{hozt}}/{{trip.foto}}"/>
      <ion-card-content>
        <ion-card-title>
          {{trip.tripname}}
        </ion-card-title>
        <p>
          <strong>Sisa :</strong> {{trip.sisa}} orang
          <br>
          <strong>Budget : </strong> {{trip.budget | currency: "IDR":0}}/ Orang
        </p>
        <p>
          {{trip.detail}}
        </p>
       
      </ion-card-content>
      <ion-grid>
					<ion-row>
					    <ion-col col-6>
					    	<button full ion-button color="secondary" icon-left (click)="editPost(trip.idTrip)"><ion-icon name="md-create"></ion-icon>Ubah</button>
					  	</ion-col>
					    <ion-col col-6>
					    	<button full ion-button color="danger" icon-left (click)="hapusPost()"><ion-icon name="md-trash"></ion-icon>Hapus</button>
					    </ion-col>
				    </ion-row>
				</ion-grid>
    </ion-card>
</div>    
</ion-list>
</ion-content>
