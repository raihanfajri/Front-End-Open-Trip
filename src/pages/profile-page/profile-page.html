<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="logo">
    <ion-card-content >
      <ion-item>
      <ion-avatar item class="logo">
      <img src="assets/img/dede.jpg" width="10%">
    </ion-avatar>
      <ion-title>
        Raihan Fajri
      </ion-title>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list>

    <ion-item (click)="goToEditProfile()">
        <ion-icon name="create" item-left></ion-icon>
          Edit Profile          
    </ion-item>

    <ion-item (click)="logoutProses()">
        <ion-icon name="log-out" item-left></ion-icon>
          Logout          
    </ion-item>
  </ion-list>

</ion-content>
