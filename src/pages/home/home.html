<ion-header>
  <ion-navbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title>Home</ion-title>
        </ion-col>
        <ion-col>
          <button class="addicon" (click)="goToCreatePost()" ion-button icon-only clear>
            <ion-icon color="light" name="add"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
<ion-list>
  <div *ngFor="let item of items, let i = index">
    <!-- kirim index item -->
    <ion-card (click)="goToPost(i)" >
      <img src="http://localhost:3000/{{item.foto}}"/>
      <ion-card-content>
        <ion-card-title>
          {{item.tripname}}
        </ion-card-title>
        <p>
          <strong>Sisa :</strong> {{item.sisa}} Orang
          <br>
          <strong>Budget : </strong> Rp {{item.budget}} /Orang
        </p>
        <p>
          {{item.detail}}
        </p>
       <!-- <button ion-button full (click)="goToPost()"> Lihat Selengkapnya </button>-->
      </ion-card-content>
    </ion-card>
  </div>
</ion-list>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>


  <!--<p> dicoba coba terus sampai berhasil pyar!!!! </p>
  <button ion-button full (click)="goToChat()"> Ayuk chat </button>-->


</ion-content>
