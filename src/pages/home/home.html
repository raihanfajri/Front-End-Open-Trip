<ion-header>
  <ion-navbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title>Home</ion-title>
        </ion-col>
        <ion-col>
          <button class="addicon" (click)="goToCreatePost()" ion-button icon-only clear>
            <ion-icon color="light" name="add"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <div *ngFor="let item of items, let i = index">
    <!-- kirim index item -->
    <ion-card (click)="goToPost(i)" >
      <img src="http://localhost:3000/{{item.foto}}"/>
      <ion-card-content>
        <ion-card-title>
          {{item.tripname}}
          </ion-card-title>
        <p>
          {{item.detail}}
        </p>
       <!-- <button ion-button full (click)="goToPost()"> Lihat Selengkapnya </button>-->
      </ion-card-content>
    </ion-card>
  </div>
</ion-list>

  <!--<p> dicoba coba terus sampai berhasil pyar!!!! </p>
  <button ion-button full (click)="goToChat()"> Ayuk chat </button>-->


</ion-content>
