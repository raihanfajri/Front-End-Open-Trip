<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>

<ion-tabs primary color="secondary">
  <ion-tab tabTitle= "Home" [root]="homeTab" tabIcon="home"></ion-tab>
  <ion-tab tabTitle= "Chat" [root]="allChatTab" tabIcon="chatbubbles"> </ion-tab>
  <ion-tab tabTitle= "Profil" [root]="profilePageTab" tabIcon="person"> </ion-tab>
</ion-tabs>
